# URL de la base de datos MySQL
spring.datasource.url=jdbc:mysql://192.168.1.172:3306/family?useSSL=false&serverTimezone=UTC

# Nombre de usuario y contraseña para la conexión
spring.datasource.username=family_boss
spring.datasource.password=family_boss_pw

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Otras opciones de configuración de JPA
# spring.jpa.hibernate.ddl-auto=update
  # Genera o actualiza el esquema de la base de datos
spring.jpa.show-sql=true
  # Muestra las consultas SQL ejecutadas en la consola
spring.jpa.properties.hibernate.format_sql=true
  # Da formato legible a las consultas SQL

# Configuración de Logging (opcional, para ver detalles de las consultas SQL)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB